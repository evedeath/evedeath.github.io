<header class="flex flex-col md:flex-row justify-between items-center md:items-end mb-14 py-10 w-full">
    {%- if page.layout == 'home' -%}
    <h1 class="font-sans font-black text-5xl md:text-6xl dark:text-white text-center md:text-left">
        {{- site.title -}}
    </h1>
    {%- else -%}
    <a class="inline-block text-5xl md:text-6xl font-sans font-black text-center md:text-left" href="{{ '/' | relative_url }}">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-rose-400 to-purple-800 dark:from-pink-300 dark:to-violet-300">
            {{- site.title -}}
        </span>
    </a>
    {%- endif -%}
    <span class="flex items-center md:items-end justify-center md:justify-end mt-4 md:mt-0">
        <span class="mr-1">by</span>&nbsp;
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-rose-400 to-purple-800 dark:from-pink-300 dark:to-violet-300 font-bold whitespace-nowrap">
            Eve Death
        </span>&nbsp;
        <img class="mx-2 inline h-24 w-24 md:h-28 md:w-28" src="{{ site.author.logo }}" alt="{{ site.author.name }}">
    </span>
</header>
